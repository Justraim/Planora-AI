<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planora AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
          font-family: 'Playfair Display', serif;
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media print {
        header, footer.no-print, .no-print {
          display: none !important;
        }
        body, .container, .min-h-screen {
          background: none !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        .max-w-4xl {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background: none !important;
          backdrop-filter: none !important;
        }
        #printable-area {
          box-shadow: none !important;
          border: none !important;
        }
        .daily-plan-card {
          box-shadow: none !important;
          border: 1px solid #ddd !important;
          page-break-inside: avoid;
        }
        a {
          text-decoration: none;
          color: inherit;
        }
        .bg-blue-50, .bg-blue-100, .bg-blue-200, .bg-white\/80, .bg-white\/70 {
          background-color: transparent !important;
        }
        .text-blue-700, .text-blue-800, .text-gray-600, .text-gray-800, .text-blue-500 {
          color: #000 !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "vite": "https://aistudiocdn.com/vite@^7.1.12",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
