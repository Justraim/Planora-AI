    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      @media print {
        /* Hide non-essential elements */
        header, footer.no-print, .no-print {
          display: none !important;
        }

        /* Reset layout constraints for printing */
        body, .container, .min-h-screen {
          background: none !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Ensure the main content container flows correctly */
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        
        /* The wrapper around the display component */
        .max-w-4xl {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background: none !important;
          backdrop-filter: none !important;
        }

        /* Style the printable area itself */
        #printable-area {
          box-shadow: none !important;
          border: none !important;
        }

        /* Ensure day plan cards don't have unnecessary print styles */
        .daily-plan-card {
          box-shadow: none !important;
          border: 1px solid #ddd !important;
          page-break-inside: avoid; /* Try to avoid splitting cards across pages */
        }
        
        a {
          text-decoration: none;
          color: inherit;
        }

        /* Remove background colors that waste ink and ensure text is black */
        .bg-blue-50, .bg-blue-100, .bg-blue-200, .bg-white\/80, .bg-white\/70 {
          background-color: transparent !important;
        }
        
        .text-blue-700, .text-blue-800, .text-gray-600, .text-gray-800, .text-blue-500 {
          color: #000 !important;
        }
      }
    </style>
